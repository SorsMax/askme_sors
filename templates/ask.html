<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Document</title>

        <link rel="stylesheet" href="../static/css/bootstrap.min.css">

        <style>
            .btn-outline-success {
                background-color: darkseagreen;
                color: white;
            }

            .btn-outline-secondary {
                border-color: lightgrey  !important;
            }
            
            .btn-outline-secondary:hover {
                background-color: whitesmoke !important;
                color: grey;
            }
            
            .btn-outline-secondary:active {
                background-color: lightgrey !important;
            }
            
            .page-item {
                height: 38px;
            }            
        </style>

    </head>
    <body>

        <nav class="navbar navbar-expand-lg bg-body-tertiary w-100">
            <div class="container-fluid">
                <div class="d-flex align-items-center w-1">
                    <a href="#" class="navbar-brand">AskPimanov</a>
                </div>
                <div class="d-flex justify-content-between align-items-center w-8">
                    <form class="d-flex gap-1" role="search" style="width: 350px;">
                        <input class="form-control" style="border-radius: 20px;" type="search" placeholder="Question" aria-label="Question"></input>
                        <button class="btn btn-outline-success" type="submit">Ask!</button>
                    </form>
                </div>
                <div class="d-flex w-2 gap-1">
                    <img class="img-thumbnail" width="48" height="48" src="../static/img/avatar.png" alt="Avatar">
                    <div class="d-flex flex-column">
                        <div>Dr.Pepper</div>
                        <div>
                            <a href="./settings.html">Settings</a>
                            <a href="./logout.html">Log out</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <main class="d-block m-0 p-0">
            
            <div class="d-flex gap-2 ms-2 flex-row justify-content-between">
                
                <div class="d-flex flex-column col">

                    <h1 class="m-2">New question</h1>

                    <form class="d-flex flex-column ms-2 me-5 gap-1 justify-content-between">
                        <div class="input-group">
                            <span class="input-group-text col-2" id="nq-title">Title</span>
                            <input type="text" class="form-control" placeholder="Title" aria-label="Title" aria-describedby="Title"></input>
                        </div>
                        <div class="input-group mb-3">
                            <span class="col-2"></span>
                            <div id="l_err_title" class="text-danger">Sorry, empty title!</div>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text col-2" id="nq-text">Text</span>
                            <textarea type="text" class="form-control" placeholder="Text your question" aria-label="Text" aria-describedby="Text"></textarea>
                        </div>
                        <div class="input-group mb-3">
                            <span class="col-2"></span>
                            <div id="l_err_text" class="text-danger">Sorry, empty text!</div>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text col-2" id="nq-tags">Tags</span>
                            <input type="text" class="form-control" placeholder="Tag1, tag2, tag3" aria-label="Tags" aria-describedby="Tags"></input>
                        </div>
                        <div class="input-group mb-3">
                            <span class="col-2"></span>
                            <div id="l_err_tags" class="text-danger">Sorry, empty tags!</div>
                        </div>
                        <div class="d-flex">
                            <p class="col-2"></p>
                            <button class="btn btn-outline-primary" type="submit">Ask!</button>
                        </div>
                    </form>

                </div>

                <aside class="d-flex flex-column mt-5 me-2 col-3">
                    <section class="popular-tags">
                        <h3 class="mb-2">Popular Tags</h3>
                        <nav class="d-flex gap-2 flex-wrap">
                            <a href="#" style="text-decoration: none; color: black;">perl</a>
                            <a href="#" style="text-decoration: none; color: red;">python</a>
                            <a href="#" style="text-decoration: none; color: blue;">TechnoPark</a>
                            <a href="#" style="text-decoration: none; color: red;">MySQL</a>
                            <a href="#" style="text-decoration: none; color: green;">django</a>
                            <a href="#" style="text-decoration: none; color: black;">Mail.ru</a>
                            <a href="#" style="text-decoration: none; color: black;">Voloshin</a>
                            <a href="#" style="text-decoration: none; color: orange;">Firefox</a>
                        </nav>
                    </section>
                    <section class="best-members">
                        <h3 class="mt-4 mb-2">Best Members</h3>
                        <ul class="d-flex flex-column gap-1 ps-0">
                            <li class="list-group-item"><a href="#">Donnerrollen</a></li>
                            <li class="list-group-item"><a href="#">Dr. Kisilev</a></li>
                            <li class="list-group-item"><a href="#">Pushkin</a></li>
                            <li class="list-group-item"><a href="#">Lermontov</a></li>
                            <li class="list-group-item"><a href="#">Tolstoy</a></li>
                            <li class="list-group-item"><a href="#">Man</a></li>
                        </ul>
                    </section>
                </aside>

            </div>
        </main>

        <script src="../static/js/bootstrap.min.js"></script>
    </body>
</html>
