{% extends 'layouts/base.html' %}

{% load static %}

{% block content %}
    <div class="d-flex flex-column col me-5">
        <div class="d-flex flex-row m-2">
            <h1 class="me-2">Log In</h1>
        </div>

        {% if is_error %}
            <div class="input-group ms-2 mb-2">
                <div id="l_err_reg" class="text-danger">{{ error_text }}</div>
            </div>
        {% endif %}

        <div class="d-flex flex-row m-2">
            <form class="d-flex flex-column ms-2 me-4 gap-1 justify-content-between" action="/signin" method='POST'>
                {% csrf_token %}
                <div class="input-group mb-3">
                    <span class="input-group-text col-4" id="nq-login">Login</span>
                    <input type="text" id="login" name="login" size="40" maxlength="40" class="form-control" placeholder="Enter your login here" aria-label="Login" aria-describedby="Login"></input>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text col-4" id="nq-pass">Password</span>
                    <input type="password" id="password" name="password" size="20" maxlength="20" class="form-control" placeholder="********" aria-label="Password" aria-describedby="Password"></input>
                </div>
                <div class="d-flex">
                    <span class="col-4"></span>
                    <button class="btn btn-outline-primary" type="submit" name="submit_signin">Log in!</button>
                </div>
                <div class="d-flex mt-3">
                    <span class="col-4"></span>
                    <a href="{% url 'signup' %}">create new account</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
